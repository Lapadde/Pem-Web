<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum Membuat Tabel</title>
</head>
<body>
    <table border="2" cellspacing="0" cellpadding="5" align="center">
        <caption><strong>DAFTAR KARYAWAN</strong></caption>
        <tr bgcolor="#cccccc">
            <th rowspan="2" width="150" height="70">Bagian</th>
            <th colspan="2">Laki-laki</th>
            <th colspan="2">Perempuan</th>
        </tr>
        <tr bgcolor="#cccccc">
            <th width="100">SMA</th>
            <th width="100">Sarjana</th>
            <th width="100">SMA</th>
            <th width="100">Sarjana</th>
        </tr>
        <tr>
            <td align="left" bgcolor="#cccccc">Keuangan</td>
            <td align="center">2</td>
            <td align="center">11</td>
            <td align="center">3</td>
            <td align="center">10</td>
        </tr>
        <tr>
            <td bgcolor="#cccccc">Pemasaran</td>
            <td align="center">4</td>
            <td align="center">15</td>
            <td align="center">5</td>
            <td align="center">12</td>
        </tr>
        <tr>
            <td bgcolor="#cccccc">Administrasi</td>
            <td align="center">2</td>
            <td align="center">5</td>
            <td align="center">3</td>
            <td align="center">8</td>
        </tr>
    </table>
</body>
</html>
